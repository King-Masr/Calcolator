<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calcolator</title>
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <main>
        <span id="light"><i class="far fa-sun"></i></span>
        <span id="dark"><i class="far fa-moon"></i></span>
      </main>
    </header>
    <section id="body">
      <main>
        <section id="results">
          <span id="type">0</span>
          <span id="final">0</span>
        </section>
        <section id="buttons">
          <table>
            <tr>
              <td id="AC" class="td1">AC</td>
              <td id="Del" class="td1">Del</td>
              <td id="Percentsign" class="td1">%</td>
              <td id="Divisionsign" class="td2">รท</td>
            </tr>
            <tr>
              <td id="Saven">7</td>
              <td id="a">8</td>
              <td id="Nine">9</td>
              <td class="td2">x</td>
            </tr>
            <tr>
              <td id="Four">4</td>
              <td id="Five">5</td>
              <td id="Six">6</td>
              <td class="td2">-</td>
            </tr>
            <tr>
              <td id="One">1</td>
              <td id="Two">2</td>
              <td id="Three">3</td>
              <td id="Plussign" class="td2">+</td>
            </tr>
            <tr>
              <td id="Zero">0</td>
              <td id="Zeroi">00</td>
              <td id="Dot">.</td>
              <td id="Equalssign" class="td2">=</td>
            </tr>
          </table>
        </section>
      </main>
    </section>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
